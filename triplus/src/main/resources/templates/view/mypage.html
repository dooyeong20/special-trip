<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div layout:fragment="content">

    <body>
    <section class="ftco-section contact-section ftco-degree-bg">
        <div class="container">
            <div class="row">

                <ul class="nav nav-tabs flex-column col-3" role="tablist">

                    <p class="text-center" th:text="${user.nickName} + '님 환영합니다'"></p>

                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#myPlan" style="font-weight: bold; font-size: 18px"><i class="far fa-calendar-alt fa-lg mb-2 mr-sm-2"></i>내 일정 보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#myReview" style="font-weight: bold; font-size: 18px"><i class="far fa-comment fa-lg mb-2 mr-sm-2"></i>내 리뷰 보기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#myLike" style="font-weight: bold; font-size: 18px"><i class="fas fa-star fa-lg mb-2 mr-sm-2"></i>찜 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#myInfo" style="font-weight: bold; font-size: 18px"><i class="fas fa-cog fa-lg mb-2 mr-sm-2"></i>내 정보 관리</a>
                    </li>

                <!-- Tab panes -->
                <div class="tab-content col-9">

                    <!-- myPlan -->
                    <div id="myPlan" class="container tab-pane active"><br>
                        <div class="content">
                            <div class="col-md-12 text-center">
                                <h2 class="mb-4"><i class="far fa-calendar-alt"></i> 내 일정 보기</h2>
                            </div>

                            <div class="row">
                                <th:block th:each="plan : ${planList}">
                                    <div class="col-md-4 d-flex ftco-animate fadeInUp ftco-animated planCard" data-toggle="modal" data-target="#myModal">
                                        <input type="hidden" class="plan_id" th:value="${plan.id}">

                                            <a class="block-20" th:style="'background:url(' + ${plan.mainImg} + '); background-size: cover; background-repeat: no-repeat;'"></a>
                                            <div class="text p-4 d-block">
                                                <a><span class="tag" th:text="${plan.dayCounts} + '일'" style="font-weight: bold; color: black;"></span></a>
                                                <h3 class="heading mt-4"><a th:text="${plan.name}"></a></h3>
                                                <div class="meta mb-4">
                                                    <div><a th:text="${plan.user.nickName}"></a></div><br>
                                                    <div><i class="fas fa-heart"><a th:text="${plan.liked}"></a></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <!-- myReview -->
                    <div id="myReview" class="container tab-pane fade"><br>
                        <div class="content">

                                <h2 class="mb-4"><i class="far fa-comment"></i> 내 리뷰 보기</h2>
                            </div>

                            <div class="review_sort_box mb-4">
                                <select id name class="review_sort">
                                    <option value="regdate">등록순</option>

                                </select>
                            </div>

                            <form th:action="@{/delete_review}" method="post" name="reviewForm">

                                            <p class="review_place_name" th:text="${review.regdate}"></p>
                                        </div>
                                        <img class="blog-img placeImage" th:style="'background:url(' + ${review.place.thumbnailUrl}" width="80" height="70" style="margin:10px">
                                        <input class="review_place_content" th:value="${review.content}" style="width:600px; height:70px;">
                                        <!--								<div class="form-group">-->

                                        <!--								</div>-->

                    </div>

                    <!-- myLike -->
                    <div id="myLike" class="container tab-pane fade"><br>

                                <h2 class="mb-4"><i class="fas fa-star"></i> 찜목록</h2>

                                                    </div>
                                                </div>
                                            </div>
                                        </th:block>
                                    </div>
                                </div>

                                <div id="shop" class="container tab-pane fade"><br>
                                    <div class="row">

                                            <div class="col-md-4 d-flex ftco-animate fadeInUp ftco-animated">
                                                <div class="blog-entry align-self-stretch">
                                                    <a th:href="@{/detail?content_id={id}(id=${place.contentId})}" class="block-20" th:style="'background:url(' + ${place.thumbnailUrl}">

                                                        <h3 class="heading mt-3"><a th:href="@{/detail?content_id={id}(id=${place.contentId})}" th:text="${place.name}"></a></h3>
                                                        <div class="meta mb-3">
                                                            <div><a th:text="${place.addr1}"></a></div>

                        <div class="content">
                            <div class="col-md-12 text-center">
                                <h2 class="mb-4"><i class="fas fa-cog"></i> 내 정보 관리</h2>
                            </div>
                            <form th:action="@{/update_info}" method="post" name="updateForm">

                                <table width="500" height="500" align="center" rules="none">

                                        <td width="80%"><input type="text" th:value="${user.email}" name="email" readonly></td>
                                    </tr>

                                    <tr align="center">
                                        <td width="20%" style="font-weight: bold">Nickname</td>

                                    </tr>

                                        <td colspan="2">

                                                비밀번호 변경
                                            </button>
                                        </td>
                                    </tr>

                                    <tr align="center">
                                        <td colspan="2">
                                            <button type="submit" id="save" class="btn btn-primary mb-2 mr-sm-2">

                                            <button type="button" id="delete" class="btn btn-primary mb-2 mr-sm-2" data-toggle="modal" data-target="#deleteUser">

    </section>

                                <button type="button" class="btn btn-primary mb-2 mr-sm-2" data-dismiss="modal" aria-label="Close">취소</button>

    <!-- 비밀번호 변경 modal -->

        <div class="modal-dialog modal-dialog-centered" role="document">

    <script>
        $( document ).ready(function() {
            let planObj;

            const getDay = function (idx) {
                return '<div class="card bg-primary text-white" data-toggle="modal" data-target="#myDay">\n' +
                    '                                <div class="card-body">\n' +
                    '                                    <a><span class="tag" style="font-weight: bold; font-size: 30px">Day ' + idx + '</span></a>\n' +
                    '                                </div>\n' +
                    '                            </div>';
            };


            // 각 plan 카드 클릭했을 때
            $(".planCard").click(function (){

                $("#modalScroll").find(".card").remove();
                $("#modalScroll").append('       <div class="card bg-primary text-white" data-toggle="modal" data-target="#myDay" style="display: none !important;">\n' +
                    '                                <div class="card-body">\n' +
                    '                                    <a><span class="tag" style="font-weight: bold; font-size: 30px">Day</span></a>\n' +
                    '                                </div>\n' +
                    '                            </div>\n');

                let title = $(this).find(".heading").find("a").text();
                let id = $(this).find(".plan_id").val();

                $(".plan-title").find("a").text(title);


                $.ajax({
                    // url 만들면 무조건 security 해야됨
                    url: '/mypage/myplan',
                    type: 'get',
                    async: false,
                    dataType: 'json',
                    data: {"id": id},
                    contentType: 'application/json; charset=UTF-8',
                    success: function(res) {
                        console.log(res);
                        planObj = res;

                        let dayCnt = res['dayCounts'];
                        let dayList = res['days'];

                        for(let d=0 ; d<dayCnt; ++d){
                            // day들 각각 작성
                            $(".card:last").after(getDay(d+1));

                            console.log('day' + (d+1) + '의 장소들');

                            let placeList = dayList[d]['places'];

                            for(let p =0; p<placeList.length; ++p){
                                // day d 번째의  p번째 place 각각 작업

                                console.log((p+1)+ '번째 장소');
                                console.log(placeList[p]);
                            }

                        }

                    }

                }).done(function(response) {
                    console.log('done!');
                });


                // 각 day 클릭했을 때
                $(".card").unbind().click(function (){
                    console.log('day 클릭');
                    console.log(planObj);

                    $("#placeScroll").find(".placeBox").remove();
                    $("#placeScroll").append('                  <div class="block-21 mb-4 d-flex placeBox" id="content_id" name="content_id" style="display: none !important;">\n' +
                        '                                            <a class="blog-img mr-4"><img class="placeImage"/></a>\n' +
                        '                                            <div class="text">\n' +
                        '                                                <h3 class="heading placeTitle"></h3>\n' +
                        '                                                <p class="placeAddr" ></p>\n' +
                        '                                            </div>\n' +
                        '                                        </div>');


                    let dayCnt = planObj['dayCounts'];
                    let dayList = planObj['days'];

                    console.log('dayList : ' + dayList);

                    for(let i=0 ; i< dayCnt; ++i){

                        console.log('day' + (i+1) + '의 장소들');

                        let placeList = dayList[i]['places'];

                        for(let j =0; j< placeList.length; ++j){


                            let img = placeList[j]['thumbnailUrl'];
                            let name = placeList[j]['name'];
                            let addr = placeList[j]['addr'];

                            // day i 번째의  j번째 place 각각 작업
                            $("#content_id:last").after('            <div class="block-21 mb-4 d-flex placeBox" id="content_id" name="content_id">\n' +
                                '                                        <a class="blog-img mr-4 placeImage"><img/></a>\n' +
                                '                                        <div class="text">\n' +
                                '                                            <h3 class="heading placeTitle">' + name + '</h3>\n' +
                                '                                            <p class="placeAddr">' + addr + '</p>\n' +
                                '                                        </div>\n' +
                                '                                    </div>');




                            $("a.placeImage > img").attr("src", img);
                            $(".placeTitle").text(name);
                            $(".placeAddr").text(addr);

                            console.log((j+1)+ '번째 장소');
                            console.log(placeList[j]);
                        }

                    }

                });

            }); // planCard 클릭 했을 때 끝


        });
    </script>

    <script type="text/javascript">
        $(function) {
            const getPwCheck= RegExp(/([a-zA-Z0-9].*[!,@,#,$,%,^,&,*,?,_,~])|([!,@,#,$,%,^,&,*,?,_,~].*[a-zA-Z0-9])/);
            let chk1=false, chk2=false, chk3=false;

            // 현재 비밀번호
            ${'#oldPw').on('keyup', function(){
                // 비밀번호 공백 확인
                if($('#oldPw').val()===""){
                    $('#pwMsg').html('<b>비밀번호는 필수 정보입니다.</b>');
                    chk1 = false;
                } else{
                    const oldPw=${'#oldPw'}.val();

                    $ajax({
                        type: "post",
                        url: "/mypage/checkPw",
                        data: oldPw,
                        datatype: "json",
                        success: function(result){
                            console.log(result);
                            if(result === "pwConfirmOK"){
                                $('#pwMsg').html('');
                                chk1 = true;
                            } else{
                                $('#pwMsg').html('');
                                chk1 = false;
                            }
                        },
                        error: function(error){
                            console.log("error: "+error);
                        }
                    });
                }
            });

            // 새로운 비번
            $('#newPw').on('keyup', function(){
                //비밀번호 공백 확인
                if($('#newPw').val() === ""){
                    $('#newPw').html('<b>비밀번호는 필수 정보입니다.</b>');
                    chk2=false;
                }
                //비밀번호 유효성 검사
                else if(!getPwCheck.test($("#newPw").val()) || $("#newPw").val().length < 8){
                    $('#newPwMsg').html('<b>특수문자 포함 8자 이상 입력하세요</b>');
					chk2 = false;
                } else{
                    $('#newPwMsg').html('');
					chk2 = true;
                }
            });

            // 비밀번호 확인
            $('#newPwCheck').on('keyup', function(){
                if($("#newPwCheck").val() === ""){
                    $("#newPwMsg").html('<b">비밀번호 확인은 필수 정보입니다.</b>');
                    chk3=false;
                } else if($("#newPw").val() != $("#newPwCheck").val()){
                    $('#newPwMsg').html('<b>비밀번호가 일치하지 않습니다.</b>');
					chk3 = false;
                } else {
                    $('#newPwMsg').html('');
					chk3 = true;
                }
            });

            //비밀번호 변경 요청 처리하기
            $('#save_pw').click(function(e){
                if(chk1 == false) {
					alert('현재 비밀번호가 틀렸습니다.');

				} else if(chk2 == false){
					alert('2번 틀림');
				} else if(chk3 == false){
					alert('3번 틀림');

				} else if(chk1 && chk2 && chk3){
				    val newPw = $("#newPw").val();
				    console.log(newPw)

				    $.ajax({
				        type: "post",
				        url: "/mypage/change_password",
				        dataType: "text",
				        data: JSON.stringify(newPw),
				        success: function(result){
				            console.log("result: "+result);
				            if(result === "changeSuccess"){
				                alert('비밀번호가 변경되었습니다.');
				                location.href="/view/mypage";
				            } else{
				                alert('현재 비밀번호가 틀렸습니다.');
				            }
				        }
				    });
				} else{
				    alert('입력정보를 다시 확인하세요.');
				}
            });
        }
    </script>

    </body>
