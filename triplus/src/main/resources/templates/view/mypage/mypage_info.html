<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
    <style>
body {
  margin: 0;
  font-family: "Lato", sans-serif;
}

.sidebar {
  margin: 0 ;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
  position: fixed;
  height: 100%;
  overflow: auto;
  font-weight: bold;
}

.sidebar a {
  display: block;
  color: black;
  padding: 16px;
  text-decoration: none;
}

.sidebar a.active {
  background-color: #4CAF50;
  color: white;
}

.sidebar a:hover:not(.active) {
  background-color: #555;
  color: white;
}

div.content {
  margin-left: 200px;
  padding: 1px 16px;
  height: 1000px;
}

@media screen and (max-width: 700px) {
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
  }
  .sidebar a {float: left;}
  div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
  .sidebar a {
    text-align: center;
    float: none;
  }
}
</style>
</head>


<div layout:fragment="content">

    <body>
        <section class="ftco-section contact-section ftco-degree-bg">
            <div class="container">
                <div class="row d-flex mb-5 contact-info">

                    <div class="sidebar" style="position:absolute;">
                        <!-- fontawesome에서 가져온 아이콘이 잘 먹히는거 보면 config.html 에 선언한 cdn 이 적용된다는건데.. 근데 index.html 하단에 있는 js 선언들을
                            지우면 index.html 모양이 바뀌는 것일까...-->
                        <a class="active" href="#home"><i class="fas fa-user-circle fa-7x"></i></a>
                        <a th:href="@{/mypage_plan}"><i class="far fa-calendar-alt fa-lg"></i> 내 일정 보기</a>
                        <a th:href="@{/mypage_review}"><i class="far fa-comment fa-lg"></i> 내 리뷰 보기</a>
                        <a th:href="@{/mypage_like}"><i class="fas fa-star fa-lg"></i> 찜 목록</a>
                        <a th:href="@{/mypage_info}"><i class="fas fa-cog fa-lg"></i> 내 정보 관리</a>
                    </div>

                    <div class="content">
                        <div class="col-md-12 text-center">
                            <h2 class="mb-4"><i class="fas fa-cog"></i> 내 정보 관리</h2>
                        </div>

                            <table width="500" height="700" border="2" align="center" rules="none">
                                <tr align="center">
                                    <td width="20%" style="font-weight: bold">ID</td>
                                    <td width="80%"><input type="text"></td>
                                </tr>

                                <tr align="center">
                                    <td width="20%" style="font-weight: bold">Email</td>
                                    <td width="80%"><input type="text"></td>
                                </tr>

                                <tr align="center">
                                    <td width="20%" style="font-weight: bold">Password</td>
                                    <td width="80%"><input type="password"></td>
                                </tr>

                                <tr align="center">
                                    <td width="20%" style="font-weight: bold">Phone</td>
                                    <td width="80%"><input type="text"></td>
                                </tr>

                                <tr align="center">
                                    <td colspan="2"><input type="submit" value="수정" style="font-weight: bold"></td>
                                </tr>

                                <tr align="right">
                                    <td colspan="2"><a style="font-weight: bold">탈퇴하기</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
        </section>

    </body>
</div>
</html>
