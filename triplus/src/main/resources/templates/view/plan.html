<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<div layout:fragment="content">
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="col-md-7 heading-section ftco-animate fadeInUp ftco-animated">
                <h2 class="mb-4"><strong>나의 일정</strong> 만들기 </h2>
            </div>

            <div class="form-group">
                <div class="row">
                    <input type="text" class="form-control col-4 mb-2 mr-sm-2" placeholder="일정 이름">
                    <button type="button" id="before" class="btn btn-primary mb-2 mr-sm-2">
                        before
                    </button>
                    <button type="button" id="after" class="btn btn-primary mb-2 mr-sm-2">
                        after
                    </button>
                    <button type="button" id="all_save" class="btn btn-primary mb-2 mr-sm-2">
                        SAVE
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-4 day">
                        <h2 class="text-center">Day</h2>
                        <div class="card" style="height: 500px">
                            <div style="height:450px; overflow-y: scroll;" class="mt-4">
                                <div class="card-body">
                                    <div class="row">
                                        <button type="button" id="delete_btn" class="btn btn-default mb-2 mr-sm-2 delete_btn">
                                            delete
                                        </button>
                                        <button type="button" id="save" class="btn btn-primary mb-2 mr-sm-2">
                                            SAVE
                                        </button>
                                    </div>

                                    <!-- 돌하르방 div-->
                                    <div class="block-21 mb-4 mt-4 d-flex place">
                                        <a class="blog-img mr-4" style="background:url(http://tong.visitkorea.or.kr/cms/resource/13/656813_image2_1.jpg); background-size: cover; background-repeat: no-repeat;"></a>
                                        <div class="text">
                                            <h3 class="heading"><a href="/detail?content_id=128777">북촌 돌하르방공원</a></h3>
                                            <p>제주특별자치도 제주시 조천읍 북촌서1길 70</p>
                                        </div>
                                    </div>

                                    <div class="col text-center">
                                        <button type="button" class="btn btn-default mb-2 mr-sm-2 add_btn" data-toggle="modal" data-target="#myModal">
                                            +
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col text-center">

                <button type="button" id="card_add" class="btn btn-primary card_add">
                    ADD
                </button>
            </div>

        </div>
    </section>

    <!- modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="ftco-animate fadeInUp ftco-animated">
                        <input class="typeahead" type="text" id="search" onkeyup="filter()" placeholder="명소를 검색하세요."/>
                        <div style="height:500px; overflow-y: scroll;">

                            <!-- 카드들 담기는 곳-->
                            <div class="placeList">
                                <th:block th:each="place : ${placeList}">
                                <div class="col-12 ftco-animate fadeInUp ftco-animated">
                                    <div class="block-21 mb-4 d-flex placeBox" id="content_id" name="content_id" th:value="${place.contentId}">
                                        <a class="blog-img mr-4 placeImage" th:style="'background:url(' + ${place.thumbnailUrl}"></a>
                                        <div class="text">
                                            <h3 class="heading placeTitle" th:text="${place.name}"></h3>
                                            <p class="placeAddr" th:text="${place.addr1}"></p>
                                        </div>
                                    </div>
                                </div>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript">
        // ready 시작
        $(document).ready(function(){
            add_btn_click = function(){
                console.log('add !');
            }

            $(".add_btn").unbind().click(add_btn_click);

            $(".place-box").click(function(){
                var imgUrl = $(this).find("a").css('background');
                imgUrl = imgUrl.replace(/.*\s?url\([\'\"]?/, '').replace(/[\'\"]?\).*/, '');
                var title = $(this).find(".text").find("h3").text();
                var addr = $(this).find(".text").find("p").text();

                console.log(imgUrl);
                console.log(title);
                console.log(addr);
            });

            var i = 1;

            $(".card_add").click(function(){
                console.log("card_add");
                var day_id = "#day_" + i;

                var card = `<div class="col-4 day">
                    <h2 class="text-center">Day</h2>
                    <div class="card" style="height: 500px">
                        <div style="height:450px; overflow-y: scroll;" class="mt-4">
                            <div class="card-body">
                                <div class="row">
                                    <button type="button" id="delete_btn" class="btn btn-default mb-2 mr-sm-2 delete_btn">
                                        delete
                                    </button>
                                    <button type="button" id="save" class="btn btn-primary mb-2 mr-sm-2">
                                        SAVE
                                    </button>
                                </div>

                                <!-- 돌하르방 div-->
                                <div class="block-21 mb-4 mt-4 d-flex place">
                                    <a class="blog-img mr-4" style="background:url(http://tong.visitkorea.or.kr/cms/resource/13/656813_image2_1.jpg); background-size: cover; background-repeat: no-repeat;"></a>
                                    <div class="text">
                                        <h3 class="heading"><a href="/detail?content_id=128777">북촌 돌하르방공원</a></h3>
                                        <p>제주특별자치도 제주시 조천읍 북촌서1길 70</p>
                                    </div>
                                </div>

                                <div class="col text-center">
                                    <button type="button" class="btn btn-default mb-2 mr-sm-2 add_btn" data-toggle="modal" data-target="#myModal">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `

                // var day = $(".day");
                // console.log(day[day.length-1]);

                $(".day:last").after(card);

                $(".add_btn").unbind().click(add_btn_click);
            });
        }); // ready 끝

    </script>
    <script>
        function filter() {
            let search = document.getElementById("search").value.toLowerCase();
            let placeList = document.getElementsByClassName("placeList")[0];
            console.log(placeList.children);

            let placeTitle = placeList.getElementsByClassName("placeTitle");

            for (let i = 0; i < placeList.children.length; i++) {
                if (placeTitle[i].innerHTML.toLowerCase().indexOf(search) != -1) {
                    placeTitle[i].parentNode.parentNode.parentNode.style.display = "flex" // placeBox
                } else {
                    placeTitle[i].parentNode.parentNode.parentNode.style.display = "none"
                }
            }
        }
    </script>

</div>
</html>
