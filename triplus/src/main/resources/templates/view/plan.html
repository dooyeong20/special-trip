<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<div layout:fragment="content">
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="col-md-7 heading-section ftco-animate fadeInUp ftco-animated">
                <span class="subheading">Featured</span>
                <h2 class="mb-4"><strong>나의 일정</strong> 만들기 </h2>
            </div>

            <div class="form-group">
                <div class="row">
                    <input type="text" class="form-control col-4 mb-2 mr-sm-2" placeholder="일정 이름">
                    <button type="button" id="before" class="btn btn-primary mb-2 mr-sm-2">
                        before
                    </button>
                    <button type="button" id="after" class="btn btn-primary mb-2 mr-sm-2">
                        after
                    </button>
                    <button type="button" id="save" class="btn btn-primary mb-2 mr-sm-2">
                        SAVE
                    </button>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="card col-4" id="card" style="height: 400px">
                        <div class="card-body">
                            <div class="row">
                                <h3 class="card-title mb-2 mr-sm-2">Day1</h3>
                                <input type="text" class="form-control col-6 mb-2 mr-sm-2" placeholder="부제">
                                <button type="button" id="delete" class="btn btn-default mb-2 mr-sm-2">
                                    delete
                                </button>
                            </div>
                            <input type="text" id="box" class="form-control mb-2 mr-sm-2">
                            <div class="col text-center">
                                <button type="button" id="add" class="btn btn-default mb-2 mr-sm-2" data-toggle="modal" data-target="#myModal">
                                    +
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col text-center">
                <button type="button" id="btn1" class="btn btn-primary">
                    ADD
                </button>
            </div>

        </div>
    </section>

    <!- modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#card").after($("<div class=\"card col-4\" id=\"card\" style=\"height: 400px\">\n" +
                    "                        <div class=\"card-body\">\n" +
                    "                            <div class=\"row\">\n" +
                    "                                <h3 class=\"card-title mb-2 mr-sm-2\">Day1</h3>\n" +
                    "                                <input type=\"text\" class=\"form-control col-6 mb-2 mr-sm-2\" placeholder=\"부제\">\n" +
                    "                                <button type=\"button\" id=\"delete\" class=\"btn btn-default mb-2 mr-sm-2\">\n" +
                    "                                    -\n" +
                    "                                </button>\n" +
                    "                            </div>\n" +
                    "                            <input type=\"text\" id=\"box\" class=\"form-control mb-2 mr-sm-2\">\n" +
                    "                            <div class=\"col text-center\">\n" +
                    "                            <button type=\"button\" id=\"add\" class=\"btn btn-default mb-2 mr-sm-2\" data-toggle=\"modal\" data-target=\"#myModal\">\n" +
                    "                                +\n" +
                    "                            </button>\n" +
                    "                            </div>\n" +
                    "\n" +
                    "                        </div>\n" +
                    "                    </div>"));
            });

            $("#add").click(function(){
                $("#box").after($("<input type=\"text\" id=\"box\" class=\"form-control mb-2 mr-sm-2\">"));
            });

            $("#delete").click(function(){
                $("#box").remove($("<input type=\"text\" id=\"box\" class=\"form-control mb-2 mr-sm-2\">"));
            });


            $("button").click(function(){
                $("p").remove(".test");
            });
        });

    </script>

</div>
</html>
